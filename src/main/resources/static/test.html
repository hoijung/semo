                            <button id="btnPicking">피킹완료</button>

</head>

            <div class="contents">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" id="logistTab" role="tablist">

                                    <div class="search_item">

                                    </div>
                                    <div class="search_item">
