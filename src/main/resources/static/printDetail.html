<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>인쇄정보 상세</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 일반적인 css 경로로 수정 -->
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            background-color: #fff; /* 간격 색상을 위한 배경색 지정 */
            color: #333;
            font-size: 12px;
        }
        
        .detail-card {
            display: flex;
            flex-direction: column;
            border: 2px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 950px; /* A4 비율과 유사하게 최소 높이 지정 */
        }

        .header {
            display: flex;
            justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
            align-items: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h2 {
            flex-grow: 1; /* h2가 남은 공간을 모두 차지하도록 설정 */
            margin: 0; /* 기본 마진 제거 */
        }

        .btn-print {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn-print:hover {
            background-color: #0056b3;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd; /* 테이블 전체에 바깥 테두리를 추가합니다. */
        }

        .detail-table + .detail-table {
            margin-top: 22px; /* 영역 간 간격을 설정합니다. */
        }

        .detail-table th,
        .detail-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        /* 4열 레이아웃을 위한 스타일 수정 */
        .detail-table td:nth-child(2n-1) { /* 홀수번째 td (레이블) */
            background-color: #f9f9f9;
            font-weight: bold;
            width: 20%;
            text-align: center;
            white-space: nowrap;
        }

        .detail-table td:nth-child(2n) { /* 짝수번째 td (값) */
            width: 30%;
        }

        .section-header th {
            background-color: #f2f2f2;
            text-align: center;
            font-size: 1em;
            color: #555;
        }

        h3 {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        /* 2-column layout for main content */
        .content-wrapper {
            display: flex;
            flex-grow: 1; /* 카드의 남은 공간을 모두 채우도록 설정 */
            align-items: stretch; /* Key for making columns same height */
            gap: 20px; /* Space between table and attachment box */
        }

        .table-wrapper {
            display: flex;
            flex-direction: column;
            flex-basis: 60%;
            flex-grow: 1;
        }

        .attachment-section {
            flex-basis: 40%;
            border: 1px solid #ddd;
            padding: 12px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .attachment-section h3 {
            margin-top: 0;
            flex-shrink: 0;
        }

        .attachment-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto; /* Add scroll for long attachment lists */
            flex-grow: 1;
        }

        @media print {
            .btn-print {
                display: none !important;
            }
            body {
                margin: 0;
                background-color: #fff;
            }
            .detail-card {
                page-break-after: always; /* 각 카드 다음에 페이지를 나눕니다. */
                border: none;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            .header h2 {
                text-align: center; /* 인쇄 시에만 h2를 가운데 정렬 */
            }
        }
    </style>
</head>

<body>
    <div id="details-container">
        <!-- 상세 정보가 여기에 동적으로 추가됩니다. -->
    </div>

    <template id="detail-card-template">
        <div class="detail-card">
            <div class="header">
                <h2 data-field="companyContact"></h2>
                <button class="btn-print" onclick="window.print()">프린트</button>
            </div>

            <div class="content-wrapper">
                <div class="table-wrapper">
                    <table class="detail-table">
                        <tbody class="section-body">
                            <tr class="section-header" style="text-align: center;">
                                <th colspan="4">발송정보</th>
                            </tr>
                            <tr>
                                <td>주문일자</td>
                                <td data-field="orderDate"></td>
                                <td>발송최종기한</td>
                                <td data-field="deliveryDeadline"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="detail-table">
                        <tbody class="section-body">
                            <tr class="section-header">
                                <th colspan="4">쇼핑백속성</th>
                            </tr>
                            <tr>
                                <td>인쇄팀</td>
                                <td data-field="printTeam"></td>
                                <td>기존주문횟수</td>
                                <td data-field="previousOrderCount"></td>
                            </tr>
                            <tr>
                                <td>상품명</td>
                                <td data-field="itemName"></td>
                                <td>사이즈</td>
                                <td data-field="size"></td>
                            </tr>
                            <tr>
                                <td>색상</td>
                                <td data-field="bagColor"></td>
                                <td>제작장수</td>
                                <td data-field="quantity"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="detail-table">
                        <tbody class="section-body">
                            <tr class="section-header">
                                <th colspan="4">인쇄사양</th>
                            </tr>
                            <tr>
                                <td>인쇄면</td>
                                <td data-field="printSide"></td>
                                <td>인쇄도수</td>
                                <td data-field="printCount"></td>
                            </tr>
                            <tr>
                                <td>조색데이터</td>
                                <td colspan="3" data-field="colorData"></td>
                            </tr>
                            <tr>
                                <td>인쇄로고색상</td>
                                <td data-field="logoColor"></td>
                                <td>인쇄위치</td>
                                <td data-field="logoPosition"></td>
                            </tr>
                            <tr>
                                <td>로고크기</td>
                                <td data-field="logoSize"></td>
                                <td>인쇄참고사항</td>
                                <td data-field="printMemo" style="color: red; font-weight: bold;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="attachment-section">
                    <h3>첨부파일</h3>
                    <ul data-field="attachmentList"></ul>
                </div>
            </div>
        </div>
    </template>

    <script src="js/printDetail.js"></script>
</body>

</html>
