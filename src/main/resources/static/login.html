<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORLD OF MX · ERP 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="/image/logo.jpg" alt="World of MX 로고" class="logo" />
    <h1>ERP</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="아이디">아이디</label>
        <input type="text" id="id" name="id" placeholder="your.id" autocomplete="username" required value="Admin"/>
      </div>
      <div class="form-group">
        <label for="비밀번호">비밀번호</label>
        <input type="text" id="password" name="password" placeholder="********" autocomplete="current-password" required  value="1234"/>
      </div>
      <!--<div class="actions">
        <label><input type="checkbox" id="remember" /> 아이디 저장</label>
        <a href="#" onclick="forgotPassword()">비밀번호 찾기</a>
      </div>-->
      <button type="submit">로그인</button>
    </form>

    <div class="footer">
      © <span id="year"></span> &nbsp;&nbsp;베리나인 
      <a href="https://smartstore.naver.com/worldofmx" target="_blank">스마트스토어</a>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
