<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORLD OF MX · ERP 로그인</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      width: 360px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .logo {
      display: block;
      margin: 0 auto 12px auto;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin: 8px 0 2px;
    }
    p.subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
    .actions label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      text-align: center;
      color: #777;
    }
    .footer a {
      color: #222;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/image/logo.jpg" alt="World of MX 로고" class="logo" />
    <h1>ERP</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="아이디">아이디</label>
        <input type="text" id="아이디" name="아이디" placeholder="your.id" autocomplete="username" required value="Admin"/>
      </div>
      <div class="form-group">
        <label for="비밀번호">비밀번호</label>
        <input type="text" id="비밀번호" name="비밀번호" placeholder="********" autocomplete="current-password" required  value="1234"/>
      </div>
      <!--<div class="actions">
        <label><input type="checkbox" id="remember" /> 아이디 저장</label>
        <a href="#" onclick="forgotPassword()">비밀번호 찾기</a>
      </div>-->
      <button type="submit">로그인</button>
    </form>

    <div class="footer">
      © <span id="year"></span> &nbsp;&nbsp;베리나인 
      <a href="https://smartstore.naver.com/worldofmx" target="_blank">스마트스토어</a>
    </div>
  </div>

  <script>
    function isEmpty(str) {
        return !str || str.trim() === '';
    }
    
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("아이디").value.trim();
      const pw = document.getElementById("비밀번호").value;

      if (!id || !pw) {
        alert("아이디와 비밀번호를 입력하세요.");
        return;
      }
      // 실제 ERP 백엔드 인증 API 호출 부분
      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: id,
          password: pw
        })
      })
      .then(res => res.json())
      .then(msg => {
        console.log(msg);
        if (msg.status == 'success') {
           // alert(`환영합니다, ${msg.사용자명}님! (데모)`);
            window.location.href = "/";
        } else {
           alert(msg.message);
        }
      });

    });

    function forgotPassword() {
      alert("비밀번호 재설정은 IT 관리자에게 문의하세요.");
    }
  </script>
</body>
</html>
