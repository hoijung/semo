<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>계산서 발행</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>계산서 발행</h1>
            <div class="menu-container">
            </div>
        </div>
        <div class="content">
            <div class="invoice-form">
                <h2>계산서 정보</h2>
                <form id="invoiceForm">
                    <div class="form-group">
                        <label for="customerName">업체명</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate">발행일</label>
                        <input type="date" id="invoiceDate" name="invoiceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">총액</label>
                        <input type="number" id="totalAmount" name="totalAmount" readonly>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btnSave">저장</button>
                        <button type="button" id="btnPrint">인쇄</button>
                    </div>
                </form>
            </div>
            <div class="invoice-items">
                <h2>품목</h2>
                <table id="itemsTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>품목명</th>
                            <th>수량</th>
                            <th>단가</th>
                            <th>금액</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button type="button" id="btnAddItem">품목 추가</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/billing.js"></script>
</body>

</html>
