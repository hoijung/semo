# ===================================================================
# JPA & Hibernate SQL Logging Settings
# ===================================================================

# JPA가 생성하는 SQL을 보여줄지 여부 (true/false)
# 이 설정보다는 아래의 logging.level 설정을 사용하는 것이 더 유연합니다.
spring.jpa.show-sql=true

# SQL을 보기 좋게 포맷팅합니다. (줄 바꿈 및 들여쓰기)
spring.jpa.properties.hibernate.format_sql=true

# Hibernate가 실행하는 SQL을 DEBUG 레벨로 로깅합니다.
logging.level.org.hibernate.SQL=debug
# SQL에 바인딩되는 파라미터(?에 들어가는 값)를 TRACE 레벨로 로깅합니다.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace