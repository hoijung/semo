<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div id="layer" style="width:100%;height:400px;">한글</div>
  <script>
    new daum.Postcode({
      oncomplete: function(data) {
        var fullAddr = data.address;
        alert(fullAddr)
        if (window.external && window.external.SetAddress) {
          window.external.SetAddress(fullAddr);
        } else {
          alert(fullAddr);
        }
      }
    }).embed(document.getElementById("layer")); // ✅ open() 대신 embed()
  </script>
</body>
</html>
