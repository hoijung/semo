<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>부서 관리</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body>

	<div class="menu-container">

	</div>
	<div class="main-content-wrapper">
		<div id="list-container">
			<table id="departmentTable" class="display">
				<thead>
					<tr>
						<th>부서ID</th>
						<th>부서명</th>
						<th>분류번호</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div id="detail-container">
			<h2>
				<div id="detail-header-buttons">
					<button type="button" id="btnAdd" class="enabled">등록</button>
					<button type="button" id="btnUpdate">수정</button>
					<button type="button" id="btnDelete">삭제</button>
				</div>
			</h2>
			<div class="detail-card">
				<input type="hidden" id="부서ID">

				<div class="field-group">
					<label>부서 정보</label>
					<div class="field-row">
						<div class="field-item"><span>부서명:</span><input type="text" id="부서명"></div>
						<div class="field-item"><span>분류번호:</span><input type="text" id="분류번호"></div>
					</div>
					<div class="field-row">
						<div class="field-item checkbox-item"><span>사용여부:</span><input type="checkbox" id="사용여부"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="js/buseo.js"></script>
</body>

</html>
