<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>사용자 관리</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body>

	<div class="menu-container">

	</div>
	<div class="main-content-wrapper">
		<div id="list-container">
			<table id="userTable" class="display">
				<thead>
					<tr>
						<th>사용자ID</th>
						<th>사용자명</th>
						<th>아이디</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div id="detail-container">
			<h2>
				<div id="detail-header-buttons">
					<button type="button" id="btnAdd" class="enabled">등록</button>
					<button type="button" id="btnUpdate">수정</button>
					<button type="button" id="btnDelete">삭제</button>
				</div>
			</h2>
			<div class="detail-card">
				<input type="hidden" id="사용자ID">

				<div class="field-group">
					<label>사용자 정보</label>
					<div class="field-row">
						<div class="field-item"><span>사용자명:</span><input type="text" id="사용자명"></div>
						<div class="field-item"><span>아이디:</span><input type="text" id="아이디"></div>
					</div>
					<div class="field-row">
						<div class="field-item"><span>비밀번호:</span><input type="password" id="비밀번호" placeholder="변경시에만 입력"></div>
						<div class="field-item checkbox-item"><span>사용여부:</span><input type="checkbox" id="사용여부"></div>
					</div>
				</div>
			</div>
			</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	<script src="js/user.js"></script>
</body>

</html>
